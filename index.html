<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComicVerse - Baca Komik Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="assets/icon.png" type="image/x-icon">
    <style>
    	 @font-face /*perintah untuk memanggil font eksternal*/
  {
    font-family: 'Comics'; /*memberikan nama bebas untuk font*/
    src: url('assets/comic.otf'); /*memanggil file font eksternalnya di folder nexa*/
  }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comics', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.2s;
        }

        :root {
            --primary: #BB4033;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --accent-dark: #BB4033;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #7f8c8d;
            --bg: #f5f7fa;
            --card-bg: #ffffff;
            --text: #333333;
            --text-light: #555555;
            --shadow: rgba(0, 0, 0, 0.1);
            --reader-bg: #1a1a1a;
            --header-bg: linear-gradient(180deg, #2c3e50, #1a2530);
        }

        /* Dark theme variables */
        [data-theme="dark"] {
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text: #f0f0f0;
            --text-light: #bbbbbb;
            --shadow: rgba(0, 0, 0, 0.3);
            --reader-bg: #0a0a0a;
            --secondary: #1a1a1a;            
            --light: #2a2a2a;
        }

        body {
            background-color: var(--bg);
            color: #333;
            padding-bottom: 80px;
            min-height: 100vh;
        }
      

        /* Header Styles */
        header {
            background: var(--header-bg);
            color: white;
            padding: 15px 20px;
            box-shadow: 0 2px 10px var(--shadow);            
            top: 0;
            z-index: 100;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: left;
            gap: 10px;
            text-decoration: none;
            color: white;
        }

        .logo img {
          max-width: 192px;
        }

        .logo h1 {
            font-size: 22px;
            font-weight: 700;
            color: var(--accent);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 14px;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .theme-toggle i {
        	color: var(--text);
        }

        .search-container {
            flex-grow: 1;
            max-width: 500px;
            margin: 0 20px;
        }

        .search-bar {
            display: flex;
            background: white;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 2px 5px var(--shadow);
        }

        .search-bar input {
            flex-grow: 1;
            padding: 12px 20px;
            border: none;
            outline: none;
            font-size: 14px;
            background: var(--card-bg);
            color: var(--text);
        }

        .search-bar button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-bar button:hover {
            background: #c0392b;
        }

        /* Main Content Styles */
        main {
            max-width: 1200px;
            color: var(--text);
            margin: 20px auto;
            padding: 0 20px;
            min-height: calc(100vh - 150px);
        }

        .page {
            display: none;
            animation: fadeIn 0.5s;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            margin: 30px 0 20px;
            font-size: 24px;
            color: var(--text);
            position: relative;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }

        .view-all {
            font-size: 14px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .view-all:hover {
            text-decoration: underline;
        }

        /* Home Page */
        .comics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .comic-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
        }

        .comic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px var(--shadow);
        }

        .comic-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            z-index: 2;
        }

        .comic-cover {
            height: 250px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .comic-info {
            padding: 15px;           
        }

        .comic-title {
            font-weight: 700;
            gap: 2px;
            margin-bottom: 2px;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text);
        }

        .comic-author {
            color: var(--text-light);
            gap: 2px;
            font-size: 12px;
            margin-bottom: 8px;
            margin-top: 4px;
        }

        .comic-rating {
            display: flex;
            font-size: 14px;
            align-items: center;
            gap: 5px;
            color: #f39c12;
        }

        .comic-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-light);
            margin-top: 8px;
        }

        /* Genre Page */
        .genres-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .genre-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px 15px;
            text-align: center;
            box-shadow: 0 4px 8px var(--shadow);
            transition: all 0.3s;
            cursor: pointer;
        }

        .genre-card:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-5px);
        }

        .genre-card i {
            font-size: 26px;
            margin-bottom: 10px;
            display: block;
        }

        /* Search Page */
        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .no-results i {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--text-light);
            opacity: 0.3;
        }

        .view-all-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Detail Page */
        .comic-detail {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .detail-header {
            display: flex;
            gap: 20px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow);
        }

        .detail-cover {
            width: 200px;
            height: 300px;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
            box-shadow: 0 4px 8px var(--shadow);
        }

        .detail-info {
            flex-grow: 1;
        }

        .detail-title {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--text);
        }

        .detail-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            color: var(--text-light);
            font-size: 14px;
        }

        .detail-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #f39c12;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .detail-synopsis {
            line-height: 1.6;
            margin-bottom: 20px;
            color: var(--text-light);
        }

        .detail-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .genre-tag {
            background: var(--light);
            color: var(--text);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .btn-read {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-read:hover {
            background: #c0392b;
        }

        .chapters-container {
            background: var(--card-bg);
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow);
        }

        .chapters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .sort-controls {
            display: flex;
            gap: 10px;
        }

        .sort-btn {
            background: var(--light);
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text);
        }

        .sort-btn.active {
            background: var(--primary);
            color: white;
        }

        .chapters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .chapter-item {
            background: var(--light);
            padding: 15px 10px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text);
        }

        .chapter-item:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
        }

        .chapter-item.current {
            background: var(--accent);
            color: white;
            font-weight: bold;
        }

        /* Reader Page - Vertikal */
        .reader-container {
            background: var(--reader-bg);
            padding: 2px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            min-height: 80vh;
        }

        .reader-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: white;
            top: 80px;
            background: rgba(26, 26, 26, 0.9);
            padding: 10px 15px;
            border-radius: 4px;
            z-index: 10;
        }

        .btn-control {
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            z-index: 11;
        }

        .btn-control:hover {
            background: rgba(255,255,255,0.2);
        }

        .reader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            padding-bottom: 20px;
        }

        .reader-page {
            max-width: 100%;
            width: auto;
            border-radius: 2px;
            box-shadow: 0 0 2px rgba(0,0,0,0.5);
            display: block;
            margin: 0 auto;
        }

        .chapter-nav {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 20px;
            bottom: 20px;
            background: rgba(26, 26, 26, 0.9);
            padding: 15px;
            border-radius: 8px;
            z-index: 10;
        }


        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            box-shadow: 0 -2px 10px var(--shadow);
            z-index: 100;
        }

        .nav-items {
            display: flex;
            justify-content: space-around;
            max-width: 500px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 15px;
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.3s;
            flex-grow: 1;
            text-align: center;
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-item i {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .nav-item span {
            font-size: 12px;
        }

        /* Loading */
        .loader {
            display: none;
            text-align: center;
            padding: 30px;
            color: var(--text);
        }

        .loader.active {
            display: block;
        }

        .loader .spinner {
            border: 4px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Scroll to Top Button */
        .scroll-to-top {
            position: fixed;
            bottom: 90px;
            right: 30px;
            background: var(--accent-dark);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 101;
            opacity: 0;
            transform: translateY(120px);
            transition: all 0.3s;
        }

        .scroll-to-top.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .comic-origin-flag {            
            background-color: var(--accent-dark); /* Latar belakang semi-transparan untuk kontras */
            border-radius: 0px 0px 10px 10px; /* Sedikit melengkung */
            padding: 3px 5px; /* Padding di sekitar bendera */
            display: flex; /* Untuk memastikan gambar bendera terpusat */
            align-items: center;
             justify-content: center;
             box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Sedikit bayangan */
              transition: transform 0.2s ease-in-out; /* Animasi saat hover */
           }

.comic-card:hover .comic-origin-flag {
    transform: scale(1.1); /* Sedikit membesar saat hover di comic-card */
}

.comic-origin-flag img {
    width: 24px; /* Ukuran lebar bendera */
    height: 16px; /* Ukuran tinggi bendera (rasio 3:2 umum) */
    display: block; /* Menghilangkan spasi ekstra di bawah gambar */
    border-radius: 2px; /* Sedikit melengkung pada gambar bendera */
    border: 0.2px solid rgba(255, 255, 255, 0.3); /* Border tipis untuk detail */
}

.comic-origin-flag-detail img {
    width: 24px; /* Ukuran lebar bendera */
    height: 16px; /* Ukuran tinggi bendera (rasio 3:2 umum) */
    display: block; /* Menghilangkan spasi ekstra di bawah gambar */
    border-radius: 2px; /* Sedikit melengkung pada gambar bendera */
    border: 1.0px solid rgba(255, 255, 255, 0.3); /* Border tipis untuk detail */
    align-items: center;
             justify-content: center;
             box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Sedikit bayangan */
}

.hero-section {
    padding: 20px 0;
    gap: 10px;
    text-align: center;
    border-radius: 20px;
    background-color: var(--light); /* Match body background */
}

.hero-carousel {
    position: relative;
    overflow: hidden;
    border-radius: 20px;
}

       /* Responsive Styles */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .header-actions {
                position: absolute;
                top: 15px;
                right: 20px;
            }
            
            .theme-toggle {
         	width: 25px;
            height: 25px;
            font-size: 14px;
            }
            
             .chapters-container {
             	font-size: 12px;
             }
            
            .search-container {
                width: 100%;
                max-width: 100%;
                margin: 0;
            }
            
            .detail-header {
                flex-direction: column;
            }
            
            .detail-cover {
                width: 100%;
                height: 350px;
            }
            
            .reader-controls {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .chapters-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .comics-grid, .search-results {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .genres-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .comic-cover {
                height: 200px;
            }
            
            .detail-cover {
                height: 250px;
            }
            
            .chapters-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .section-title {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .reader-page {
                width: 100%;
            }
            
            .chapter-nav {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn-control {
                width: 100%;
                justify-content: center;
            }
            
            .view-all-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            .comic-origin-flag img {
    width: 20px; /* Ukuran lebar bendera */
    height: 13px; /* Ukuran tinggi bendera (rasio 3:2 umum) */
    display: block; /* Menghilangkan spasi ekstra di bawah gambar */
    border-radius: 2px; /* Sedikit melengkung pada gambar bendera */
    border: 0.5px solid rgba(255, 255, 255, 0.3); /* Border tipis untuk detail */
}
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <a href="#" class="logo" id="home-link">
                <img src="assets/logo.png" alt="©ComicVerse"></img>                
            </a>
            
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Cari judul komik...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>
            
            <div class="header-actions">
                <button class="theme-toggle" id="theme-toggle" title="Ganti tema">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>    	
        <!-- Home Page -->
        <section id="home-page" class="page active">
            <div class="hero-section">
                <div class="hero-text">
                    <h1>Selamat Datang di ComicVerse</h1>
                    <p>Temukan ribuan komik menarik dari berbagai genre, gratis dan selalu update!</p> 
                </div>
            </div>
            <div class="section-title">
                <h3>
                <i class="fas fa-fire" style="color: var(--accent);"></i>
                Komik Terpopuler
                </h3>      
                <a href="#" class="view-all" id="view-trending">
                    <span>Lihat Semua</span>
                    <i class="fas fa-chevron-right"></i>
                </a>
            </div>
            <div class="comics-grid" id="trending-comics">
                <!-- Comic cards will be populated by JavaScript -->
            </div>
            
            <div class="section-title">
                <h3>
                <i class="fas fa-calendar" style="color: var(--accent);"></i>
                Komik Terbaru
                </h3>
                <a href="#" class="view-all" id="view-new">
                    <span>Lihat Semua</span>
                    <i class="fas fa-chevron-right"></i>
                </a>
            </div>
            <div class="comics-grid" id="new-comics">
                <!-- New comics will be populated by JavaScript -->
            </div>
        </section>

        <!-- Genre Page -->
        <section id="genre-page" class="page">
            <h2 class="section-title">Genre Komik</h2>
            <div class="genres-container" id="genres-container">
                <!-- Genre cards will be populated by JavaScript -->
            </div>
        </section>

        <!-- Search Page -->
        <section id="search-page" class="page">
            <div id="search-results-container">            	
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <p>Silakan masukkan kata kunci pencarian</p>
                    </div>
                <!-- Search results will be populated by JavaScript -->
            </div>
        </section>

        <!-- Detail Page -->
        <section id="detail-page" class="page">
            <div class="comic-detail" id="comic-detail">
                <!-- Comic detail will be populated by JavaScript -->
            </div>
        </section>

        <!-- Reader Page - Vertikal -->
        <section id="reader-page" class="page">
            <div class="reader-container">
                <div class="reader-controls">
                    <button class="btn-control" id="close-reader"><i class="fas fa-arrow-left"></i> Kembali</button>
                    <h3 id="chapter-title">Chapter 1</h3>
                </div>
                
                <div class="loader" id="reader-loader">
                    <div class="spinner"></div>
                    <p>Memuat komik...</p>
                </div>
